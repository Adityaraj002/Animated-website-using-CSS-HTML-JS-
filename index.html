<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Animated Website Design</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header class="header">
      <a href="#" class="logo">Logo</a> 

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">contact</a>
      </nav>
   </header>

   <div class="container">
    <div class="bg-slide active">
      <div class="circle bg">
        <img src="image/img1.jpg">
      </div>
      <div class="circle large">
        <img src="image/img1.jpg">
      </div> 
      <div class="circle small">
        <img src="image/img1.jpg">
      </div>

      <div class="content-text">
        <div class="place">
          <h1>Pyramids</h1>
        </div>
        <div class="country">
          <h2>Egypt</h2>
        </div>
      </div>
    </div>

    <div class="bg-slide ">
      <div class="circle bg">
        <img src="image/img2.jpg">
      </div>
      <div class="circle large">
        <img src="image/img2.jpg">
      </div> 
      <div class="circle small">
        <img src="image/img2.jpg">
      </div>

      <div class="content-text">
        <div class="place">
          <h1>Denali</h1>
        </div>
        <div class="country">
          <h2>usa</h2>
        </div>
      </div>
    </div>

    <div class="bg-slide ">
      <div class="circle bg">
        <img src="image/img3.jpg">
      </div>
      <div class="circle large">
        <img src="image/img3.jpg">
      </div>
      <div class="circle small">
        <img src="image/img3.jpg">
      </div>
    
      <div class="content-text">
        <div class="place">
          <h1>Sahara</h1>
        </div>
        <div class="country">
          <h2>africa</h2>
        </div>
      </div>
    </div>

    <div class="bg-slide ">
      <div class="circle bg">
        <img src="image/img4.jpg">
      </div>
      <div class="circle large">
        <img src="image/img4.jpg">
      </div>
      <div class="circle small">
        <img src="image/img4.jpg">
      </div>
    
      <div class="content-text">
        <div class="place">
          <h1>sindoro</h1>
        </div>
        <div class="country">
          <h2>indonesia</h2>
        </div>
      </div>
    </div>

    <div class="bg-slide ">
      <div class="circle bg">
        <img src="image/img5.jpg">
      </div>
      <div class="circle large">
        <img src="image/img5.jpg">
      </div>
      <div class="circle small">
        <img src="image/img5.jpg">
      </div>
    
      <div class="content-text">
        <div class="place">
          <h1>marmolda</h1>
        </div>
        <div class="country">
          <h2>italy</h2>
        </div>
      </div>
    </div>


    <div class="circle-darktransp"></div>

    <span class="line"></span>

    <span class="rotate-btn">
        <i class='bx bx-rotate-right'></i>
    </span>
   </div>


   <script src="myscript.js"></script>
</body>
</html>
